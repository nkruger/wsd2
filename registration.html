<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1">
    	<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Molle:400italic|Arvo:700|Cantarell:400,400italic,700|Playfair+Display+SC' rel='stylesheet' type='text/css'>
		<title>Tinytown Christmas Parade</title>
	</head>
	
	<body>
		<header>
			<div id="snowman_logo"><img src="images/snowman_icon.png" alt="Snowman Logo" title="Logo"/></div>
			<div id="logo_text">
				<h1 id="tinytown_h1">Tinytown</h1>
				<h1 id="christmas_h1">Christmas Parade</h1>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="volunteer.html">Volunteer</a></li>
					<li id="active_nav_tab"><a href="registration.html">Registration</a></li>
				</ul>
			</nav>
		</header>
		
		<div id="group_reg_content">
			<form id=group_reg_form>
				<fieldset>
					<legend>Group Info</legend>
					<div class=form_label>
						<label for="orgname_text">Organization Name:</label>
					</div>
					<div class=form_input>
						<input type="text" name="orgname_text" id="orgname_text"/>
					</div>
					<div class=form_label>
						<label for="participant_num_text">Number of Participants:</label>
					</div>
					<div class=form_input>
						<input type="text" name="participant_num_text" id="participant_num_text"/>
					</div>
					<div class=form_label>
						<label for="float_radio">Float Entry:</label>
					</div>
					<div class=form_input>
						Yes: <input type="radio" name="float_radio" id="float_radio"/>No: <input type="radio" name="float_radio" id="float_no"/>
					</div>
				</fieldset>
				<fieldset>
					<legend>Primary Contact</legend>
					<div class=form_label>
						<label for="firstname_text">First Name:</label>
					</div>
					<div class=form_input>
						<input type="text" name="firstname_text" id="firstname_text"/>
					</div>
						
					<div class=form_label>
						<label for="lastname_text">Last Name:</label>
					</div>
					<div class=form_input>
						<input type="text" name="lastname_text" id="lastname_text"/>
					</div>
						
					<div class=form_label>
						<label for="email_text">Email:</label>
					</div>
					<div class=form_input>
						<input type="text" name="email_text" id="email_text"/>
					</div>
						
					<div class=form_label>
						<label for="phone_text">Phone Number:</label>
					</div>
					<div class=form_input>
						<input type="text" name="phone_text" id="phone_text"/>
					</div>	
				</fieldset>

				<fieldset>
					<legend>Secondary Contact</legend>
					<div class=form_label>
						<label for="firstname_text2">First Name:</label>
					</div>
					<div class=form_input>
						<input type="text" name="firstname_text2" id="firstname_text2"/>
					</div>
						
					<div class=form_label>
						<label for="lastname_text2">Last Name:</label>
					</div>
					<div class=form_input>
						<input type="text" name="lastname_text2" id="lastname_text2"/>
					</div>
						
					<div class=form_label>
						<label for="email_text2">Email:</label>
					</div>
					<div class=form_input>
						<input type="text" name="email_text2" id="email_text2"/>
					</div>
						
					<div class=form_label>
						<label for="phone_text2">Phone Number:</label>
					</div>
					<div class=form_input>
						<input type="text" name="phone_text2" id="phone_text2"/>
					</div>	
				</fieldset>
				<fieldset>
					<legend>Submit</legend>
					<div class="form_button">
						<a href="">Submit</a>
					</div>
				</fieldset>
			</form>

		</div>
		<footer>
			<h3>Disclaimer: this site is for a school project and has no connection to any real Christmas parade</h3>
			<p>Copyright 2012</p>
		</footer>	
	</body>
</html>
